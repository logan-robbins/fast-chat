# =============================================================================
# docker-compose.yml - Fast-Chat Services Orchestration
# =============================================================================
# Best practices 2025/2026: Modern Compose Specification with health checks,
# non-root users, proper networks, and volumes.
# =============================================================================

services:
  # -------------------------------------------------------------------------
  # chat-api Service - OpenAI-compatible BFF API
  # -------------------------------------------------------------------------
  # chat-api owns the vector store (ChromaDB). chat-app calls chat-api
  # for search operations via /v1/search endpoint.
  chat-api:
    build:
      context: .
      dockerfile: Dockerfile.chat-api
    container_name: fastchat-chat-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CHROMA_PERSIST_DIR=/app/data/chroma
    volumes:
      - api_data:/app/data
    networks:
      - fastchat_network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - redis

  # -------------------------------------------------------------------------
  # chat-app Service - LangGraph Multi-Agent Orchestrator
  # -------------------------------------------------------------------------
  # chat-app calls chat-api for vector search operations (RAG).
  # It does NOT have direct access to ChromaDB.
  chat-app:
    build:
      context: ./chat-app
      dockerfile: Dockerfile
    container_name: fastchat-chat-app
    ports:
      - "8001:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gpt-4o}
      - DEFAULT_TEMPERATURE=${DEFAULT_TEMPERATURE:-0.0}
      - REDIS_HOST=redis
      - CHAT_API_URL=http://chat-api:8000
    volumes:
      - app_data:/app/data
    networks:
      - fastchat_network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    restart: unless-stopped
    depends_on:
      chat-api:
        condition: service_healthy
      redis:
        condition: service_healthy

  # -------------------------------------------------------------------------
  # Redis Service - State Management
  # -------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: fastchat-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - fastchat_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      start_period: 5s
      retries: 3
    restart: unless-stopped

# -------------------------------------------------------------------------
# Networks
# -------------------------------------------------------------------------
networks:
  fastchat_network:
    driver: bridge

# -------------------------------------------------------------------------
# Volumes
# -------------------------------------------------------------------------
volumes:
  api_data:
    driver: local
  app_data:
    driver: local
  redis_data:
    driver: local
